<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center">
        <section id="content" class="bg-white col-lg-8">
            <div class="container">
                <div class="row text-center">
                    <div class="page-title">
                        <h1>Rock, Paper, Or Scissors?</h1>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="page-subtitle">
                        <p>Play now!</p>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center mb-5">
                    <button class="choice-btn btn col-lg-2 text-white theme-shadow" id="btn-gunting" value="0">Gunting</button>
                    <button class="choice-btn btn col-lg-2 theme-shadow" id="btn-kertas" value="1">Kertas</button>
                    <button class="choice-btn btn col-lg-2 text-white theme-shadow" id="btn-batu" value="2">Batu</button>
                </div>
                <div class="row text-center justify-content-center align-items-center">
                    <h5 id="result"></h5>
                    <h5 id="loading"></h5>
                    <p id="compScore"></p>
                    <p id="userScore"></p>
                    <button class="btn btn-primary col-lg-2 theme-shadow mb-3" id="reset">Reset</button>
                    <div class="d-flex justify-content-center align-items-center d-none" id="scoresection">
                        <div class="container">
                          <div class="row mb-3 justify-content-center">
                            <div class="col-md-4 d-flex align-items-center">
                              <label for="filter-score" class="form-label mb-3 fw-bold">Cari berdasarkan hasil</label>
                            </div>
                            <div class="col-md-4">
                              <select class="form-select" id="filter-score">
                                <option selected value="">Choose...</option>
                                <option value="Menang">Menang</option>
                                <option value="Kalah">Kalah</option>
                                <option value="Seri">Seri</option>
                              </select>
                            </div>
                          </div>
                          <div class="row justify-content-center">
                            <div class="col-lg-10">
                              <table class="table table-bordered mt-3" id="scoretable">
                                <thead class="table-dark">
                                  <tr>
                                    <th scope="col">No.</th>
                                    <th scope="col">Pilihan User</th>
                                    <th scope="col">Pilihan Komputer</th>
                                    <th scope="col">Hasil</th>
                                    <th scope="col">Skor User</th>
                                    <th scope="col">Skor Komputer</th>
                                  </tr>
                                </thead>
                                <tbody></tbody>
                              </table>
                            </div>
                          </div>
                      
                        </div>
                      </div>
                      
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
